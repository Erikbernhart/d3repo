<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet"/>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background:
      linear-gradient(rgba(9, 0, 0, 0.85), rgba(9, 0, 0, 0.85)),
      url('download.png') center/cover no-repeat;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: 'DM Mono', monospace;
  }

  .title {
    font-family: 'Playfair Display', serif;
    font-size: 26px;
    color: #d90d0d;
    letter-spacing: -0.5px;
     }

  .subtitle {
    font-family: 'Playfair Display', serif;
    font-size: 18px;
    color: #d90d0d;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-top: 6px;
      }

  .card {
    position: relative;
    padding-left: 30px;
    padding-top: 60px;
  }

  .header {
    position: relative;
    z-index: 1;
  }

  /*
    Crane head flips from scaleX(1) → scaleX(-1) around the mast (x=20).
    The geometry is drawn with the jib pointing LEFT by default.
    On hover it mirrors to point RIGHT — no rotation, pure horizontal flip.
  */
  #crane-head {
    transition: transform 0.9s cubic-bezier(0.37, 0, 0.63, 1);
    transform: scaleX(1);
    transform-origin: 20px 100px; /* mast top in SVG coords */
    transform-box: view-box;      /* origin relative to SVG canvas, not element bbox */
  }

  .card:hover #crane-head {
    transform: scaleX(-1);
  }
</style>
</head>
<body>
  <div class="card" id="card">

    <!--
      Mast top = (20, 100). Everything is in real pixels.

      Crane head geometry (jib pointing LEFT by default):
        Jib (long arm):   from pivot (20,100) diagonally to upper-left tip (-150, 10)
        Counter arm:      from pivot (20,100) diagonally to lower-right  ( 50, 140)
        King post:        from pivot (20,100) straight up to (20, 55)
        Stay jib:         from king post top (20,55) to jib tip (-150, 10)
        Stay counter:     from king post top (20,55) to counter tip (50, 140)

      On hover: scaleX(-1) around x=20 mirrors everything so jib points RIGHT.
    -->
    <svg
      style="position:absolute; left:-20px; top:-80px; overflow:visible; pointer-events:none;"
      width="400" height="520"
    >
      <!-- Fixed vertical mast -->
      <line x1="20" y1="100" x2="20" y2="420"
            stroke="yellow" stroke-width="5.0" stroke-linecap="round"/>

      <!-- Crane head: jib left by default, flips to right on hover -->
      <g id="crane-head">
        <!-- Main jib: pivot → upper-left tip -->
        <line x1="20" y1="100" x2="-150" y2="10"
              stroke="yellow" stroke-width="3.0" stroke-linecap="round"/>
        <!-- Counter arm: pivot → lower-right tip -->
        <line x1="20" y1="100" x2="70" y2="130"
              stroke="yellow" stroke-width="3.0" stroke-linecap="round"/>
        <!-- King post: straight up from pivot -->
        <line x1="20" y1="100" x2="20" y2="50"
              stroke="yellow" stroke-width="5.0" stroke-linecap="round"/>
        <!-- Stay cable: king post top → jib tip -->
        <line x1="20" y1="50" x2="-70" y2="50"
              stroke="yellow" stroke-width="1.5" stroke-linecap="round"/>
        <!-- Stay cable: king post top → counter tip -->
        <line x1="20" y1="50" x2="70" y2="130"
              stroke="yellow" stroke-width="1.5" stroke-linecap="round"/>
        <!-- hanging cable: king post top → counter tip -->
        <line x1="-150" y1="10" x2="-150" y2="180"
              stroke="white" stroke-width="1.0" stroke-linecap="round"/>
              <!-- Counterweight box at counter arm tip -->
        <rect x="58" y="128" width="24" height="14"
            fill="gray" stroke="gray" stroke-width="2" stroke-linecap="round" transform="rotate(31, 65, 110)"/>
        <circle cx="-150" cy="180"  r="5"
            fill="gray" stroke="gray" stroke-width="2" stroke-linecap="round" />
      </g>
    </svg>

    <div class="header">
      <div class="title">Under construction</div>
      <div class="subtitle">a Website by Erik Bernhart</div>
    </div>

  </div>
</body>
</html>
