!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet"/>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background:
      linear-gradient(rgba(9, 0, 0, 0.85), rgba(9, 0, 0, 0.85)),
      url('download.png') center/cover no-repeat;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: 'DM Mono', monospace;
  }

  .title {
    font-family: 'Playfair Display', serif;
    font-size: 26px;
    color: #d90d0d;
    letter-spacing: -0.5px;
    transform: rotate(-27deg);
  }

  .subtitle {
    font-family: 'Playfair Display', serif;
    font-size: 18px;
    color: #d90d0d;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-top: 6px;
    transform: rotate(-27deg);
  }

  /* ── CARD ── */
  .card {
    position: relative;
    padding-left: 20px;
  }

  /* ── VERTICAL MAST ── */
  .crane-wrap {
    position: absolute;
    left: 0;
    top: -80px;
    height: calc(100% + 220px);
    width: 0;
  }

  .mast {
    position: absolute;
    left: 0;
    top: 0;
    width: 1.5px;
    height: 100%;
    background: white;
  }

  /* ── CRANE HEAD (rotates) ── */
  /*
    Origin is at the mast top.
    Start: jib pointing upper-left  → rotate(-55deg)
    Hover: jib pointing upper-right → rotate(55deg)

    The head is a cross:
      • Long jib arm  (left side of the bar = main boom)
      • Short counter-weight arm (right side)
      • A diagonal back-stay cable from jib tip to mast
  */
  .crane-head {
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    transform-origin: 0 0;          /* rotate around the mast top */
    transform: rotate(-55deg);
    transition: transform 1.1s cubic-bezier(0.45, 0.05, 0.55, 0.95);
  }

  .card:hover .crane-head {
    transform: rotate(55deg);
  }

  /* Horizontal boom bar */
  .boom {
    position: absolute;
    top: 0;
    /* long side goes left (negative), short goes right */
    left: -160px;
    width: 210px;          /* 160 left + 50 right */
    height: 1.5px;
    background: white;
    transform: translateY(-0.75px);  /* centre on origin */
  }

  /* Diagonal back-stay: from jib tip (–160, 0) up to a point above origin (0, –55) */
  .backstay {
    position: absolute;
    top: 0;
    left: 0;
    width: 1.5px;
    height: 170px;
    background: white;
    transform-origin: 0 0;
    /* angle = atan(160/55) ≈ 71deg, pointing upper-left */
    transform: rotate(calc(-90deg + atan2(55px, 160px)));
  }

  /* We can fake atan2 with a known value: angle ≈ -71deg from vertical */
  /* Let's just use a fixed calculated value */
  .backstay {
    width: 170px;       /* hypotenuse ≈ sqrt(160²+55²) ≈ 169 */
    height: 1.5px;
    transform: translateY(-0.75px) rotate(calc(-180deg + 19deg));
    /* pointing from origin to jib tip at (-160, 0)
       but lifted so cable goes to (-160, 0) and a pylon at (0, -55)
       We'll just eyeball: from origin go upper-left at ~-160deg */
    transform: translateY(-0.75px) rotate(-161deg);
  }

  /* Pylon stub (short vertical above mast top, like the king post) */
  .kingpost {
    position: absolute;
    left: 0;
    top: -55px;
    width: 1.5px;
    height: 55px;
    background: white;
    transform: translateX(-0.75px);
  }

  /* Stay from king-post top to jib tip */
  .stay-jib {
    position: absolute;
    top: -55px;
    left: 0;
    /* goes from (0,-55) to (-160, 0) */
    width: 168px;   /* sqrt(160²+55²) */
    height: 1.5px;
    background: white;
    transform-origin: 0 0;
    /* angle: atan2(55, 160) ≈ 19deg, going down-left → 180-19 = 161deg */
    transform: translateY(-0.75px) rotate(161deg);
  }

  /* Stay from king-post top to counter-weight tip */
  .stay-cw {
    position: absolute;
    top: -55px;
    left: 0;
    width: 75px;   /* sqrt(50²+55²) ≈ 74 */
    height: 1.5px;
    background: white;
    transform-origin: 0 0;
    /* goes down-right: atan2(55,50)≈47.7deg → down-right = 180-47.7=no… 
       from (0,-55) to (50,0) → dx=50, dy=55 → angle from east = atan2(55,50)≈47.7deg */
    transform: translateY(-0.75px) rotate(47.7deg);
  }

  /* ── TEXT CONTENT ── */
  .header {
    position: relative;
    z-index: 1;
  }
</style>
</head>
<body>
  <div class="card">

    <!-- crane structure -->
    <div class="crane-wrap">
      <div class="mast"></div>
      <div class="crane-head">
        <div class="boom"></div>
        <div class="kingpost"></div>
        <div class="stay-jib"></div>
        <div class="stay-cw"></div>
      </div>
    </div>

    <div class="header">
      <div class="title">My area</div>
      <div class="subtitle">a Website by Erik Bernhart</div>
    </div>
    <div id="chart"></div>
  </div>
</body>
</html>
